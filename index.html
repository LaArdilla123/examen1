<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
        <title>Carrito</title>
</head>

<body>
    <header>
        <h1>Libreria <i>Pratityasamutpada</i></h1>
    </header>
    <main>
        <div class="container">
            <h1 class="text-center">Carrito de compras</h1>
            <hr>
            <div class="row" id="cards"></div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">¡Elige tu nueva lectura!</th>
            </tr>
        </tfoot>
        </table>

        <template id="template-carrito">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>$<span>200</span></td>
            </tr>
        </template>

        <template id="template-card">
            <div class="col-12 col-md-3">
                <div class="card">
                    <img src="" class="card-img-top" alt="" style="width:100px;height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Giordano Bruno</h5>
                        <h6 class="card-editor">Editorial</h6>
                        <p class="card-text">$<span>800</span></p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>0</td>
            <td>
                <button class="btn btn-primary btn-sm" id="vaciar-carrito">Vaciar carrito</button>
            </td>
            <td class="font-weight-bold">$<span id="total-precio">500</span></td>
        </template>
    </main>

    <footer>
        <h3>Alan Arturo Estrada Rodríguez</h3>
        <h3>Matrícula: 219610</h3>
        <h3>Diseño Digital de Medios Interactivos</h3>
    </footer>

    <script src="/app.js"></script>
</body>

</html>
